type Raffle @entity {
  id: ID!
  address: Bytes!
  raffleFactory: RaffleFactory
}

type RaffleFactory @entity {
  id: ID!
  raffles: [Raffle!] @derivedFrom (field: "raffleFactory")
}

type Mint @entity {
  id: ID!
  blockNumber: BigInt!
  timestamp: BigInt!
  raffleId: ID!
  amount: BigInt!
  tokenHolder: Bytes!
}